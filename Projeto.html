<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notícias</title>
    <!-- Incluindo o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">    <!-- Incluindo o CSS personalizado -->
    <link rel="stylesheet" href="Projeto.css">
</head>
<body>
    <!-- Código do cabeçalho da página -->
    <div class="header">
        <!-- Código do logo da página -->
        <img src="https://cdn.icon-icons.com/icons2/3767/PNG/72/computer_screen_icon_231437.png" alt="Logo" class="logo">
        <!-- Código da busca por palavra-chave -->
        <div class="busca">
            <input type="text" placeholder="Digite uma palavra-chave" class="input-busca">
            <button onclick="buscarNoticia()">Buscar</button>
        </div>
    </div>
    <!-- Código do conteúdo da página -->
    <div class="conteudo">
        <!-- Código das notícias da página -->
        <!-- Esse código será gerado dinamicamente pelo JS -->
    </div>
    <div class="esportes">
        Esportes
    </div>
    <div class="politica">
        Política
    </div>
    <div class="saude">
        Saúde
    </div>
    <div class="educacao">
        Educação
    </div>
    <div class="noticia">
        Notícia
        <div class="imagem-noticia">
            Imagem-Notícia
        </div>
        <div class="titulo-noticia">
            Título-Notícia
        </div>
        <div class="texto-noticia">
            Texto-Notícia
        </div>
        <div class="categoria-noticia">
            Categoria-Notícia
        </div>
        <div class="categoria-noticia span">
            Categoria-Notícia span
        </div>
        <div class="compartilhar-noticia">
            Compartilhar-Notícia
        </div>
        <div class="compartilhar-noticia img">
            Compartilhar-noticia img
        </div>
    </div>
    <!-- Código do rodapé da página -->
    <div class="rodape">
        <p>Todos os direitos reservados &copy; Sistema de Notícias 2023</p>
    </div>
    <!-- Incluindo o jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Incluindo o Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>    <!-- Incluindo o JS personalizado -->
    <script src="Projeto.js"></script>
</body>
</html>
